<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co:me-カレンダー</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/calendar-style.css">
    <link rel="icon" href="images/my-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

</head>

<body>


    <header>
        <img src="imgs/home-icon-box-4-bg.png" alt="" width="70%"
            style="display: block; margin: 0 auto; padding-top: 25px;">
    </header>

    <main>
        <div class="container">
            <div class="calendar-bg">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)"
                        style="background:none; border:none; font-size: 30px; color: #7d421f;">◀</button>
                    <h2 id="current-month">2024年1月</h2>
                    <button onclick="changeMonth(1)"
                        style="background:none; border:none; font-size: 30px; color: #7d421f;">▶</button>
                </div>
                <div class="weekdays">
                    <div>日</div>
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                </div>

                <div id="calendar-grid" class="calendar-grid"></div>
            </div>

            <div class="history-container" style="margin-top: 10px;">
                <div id="chart-link-container"></div>
                <h2 id="selected-date-label" style="font-size: 1.4em; color: #bf8f55;">日別の記録</h2>

                <div id="history-list">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>部位</th>
                                <th>記録された回数</th>
                                <th style="text-align: right;">合計Lv</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <nav class="nav-bar">
            <a href="index.html" class="nav-item"> <img src="imgs/top-icon-home.png" alt="HOME"></a>
            <a href="calendar.html" class="nav-item"><img src="imgs/top-icon-calendar.png" alt=""></a>
            <a href="character.html" class="nav-item"><img src="imgs/top-icon-mascot.png" alt=""></a>
        </nav>
    </footer>
    <script src="js/calendar.js"></script>
    <script>
        window.onload = renderCalendar;
    </script>
</body>

</html>
