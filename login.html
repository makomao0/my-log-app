<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co:me-login</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            /* 画面固定を解除し、スクロールを許可する */
            overflow-x: hidden;
            overflow-y: auto;
            /* 背景画像だけを固定する */
            background-color: #55bbbf;
            background-image: url(./imgs/login-bg-sb.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: sans-serif;
        }

        html {
            height: 100%;
        }

        main {
            width: 100%;
            height: 100vh;
            /* 画面の高さに合わせる */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 垂直中央 */
            align-items: center;
            /* 水平中央 */
        }

        /* アイコンとボタンを包むコンテナ */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 中身を水平中央に */
            gap: 180px;
            /* アイコンとボタンの間の距離 */
        }

        .login-button {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:active {
            transform: scale(0.95);
        }
    </style>

<body>
    <main>
        <div class="container">
            <img src="imgs/login-icon.png" alt="co:me icon" style="width: 300px;">

            <div class="login-button">
                <a href="index.html">
                    <img src="imgs/login-button.png" alt="Let's co:me" style="width: 230px;">
                </a>
            </div>
        </div>
    </main>
</body>

</html>
