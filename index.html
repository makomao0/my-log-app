<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME - カラダのログちゃん</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="top-center-header">
        <div class="point-display">
            <span id="point-display">0</span> pt
        </div>


        <div class="input-panel">
            <div class="lv-text">ダメージ: <span id="lv">0</span> </div>
            <p id="target-part" style="color: #666;">痛いところを叩いて！</p>
            <span id="face" class="face-display"><img src="imgs/icons/16.png" alt="" width="100px"></span>
        </div>
        <div class="top-items">
            <a href="action.html" class="icon-box" style="text-decoration: none; color: inherit;"><img
                    src="imgs/home-icon-box-1-or.png" alt=""></a>
            <a href="analysis.html" class="icon-box"
                style="text-decoration: none; color: inherit; position: relative; display: inline-block;">
                <img src="imgs/home-icon-box-2-or.png" alt="分析へ">
                <span id="home-notif-badge" class="notif-badge" style="display: none; top: 10px; right: 10px;"></span>
            </a>
        </div>

    </header>
    <main>
        <div>
            <div class="body-canvas">
                <span class="body-outline-char"><img src="imgs/top-silhouette-icon.png" alt="" height="300px"
                        width="100%" style="display: flex; justify-content: center;"></span>

                <div class="touch-area area-head" onclick="countUpAtLocation('あたま', event)"></div>
                <div class="touch-area area-chest" onclick="countUpAtLocation('むね', event)"></div>
                <div class="touch-area area-stomach" onclick="countUpAtLocation('おなか', event)"></div>
                <div class="touch-area area-arm-l" onclick="countUpAtLocation('ひだりうで', event)"></div>
                <div class="touch-area area-arm-r" onclick="countUpAtLocation('みぎうで', event)"></div>
                <div class="touch-area area-leg" onclick="countUpAtLocation('あし', event)"></div>
            </div>

            <script>
                window.onload = function () {
                    displayPoints();
                };
            </script>
        </div>
    </main>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item active"><img src="imgs/top-icon-home.png" alt=""></a>
        <a href="calendar.html" class="nav-item"><img src="imgs/top-icon-calendar.png" alt=""></a>
        <a href="puzzle.html" class="nav-item"><img src="imgs/top-icon-game.png" alt=""></a>
    </nav>

    <script src="./js/script.js"></script>
</body>

</html>
