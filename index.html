<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME - カラダのログちゃん</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="top-center-header">
        <div class="top-point-panel">
            <div class="point-display">
                <span id="point-display">0</span> pt
            </div>
            <a href="character.html" class="icon-box" style="text-decoration: none; color: inherit;"><img
                    src="imgs/icons/home-icon.png" alt=""></a>
        </div>


        <div class="input-panel">
            <div class="lv-text">ダメージ: <span id="lv">0</span> </div>
            <p id="target-part" style="color: #666;">痛いところを押してね</p>
            <span id="face" class="face-display"><img src="imgs/icons/16.png" alt="" width="100px"></span>
        </div>
        <div class="top-items">
            <a href="action.html" class="icon-box" style="text-decoration: none; color: inherit;"><img
                    src="imgs/home-icon-box-1-md.png" alt=""></a>
            <a href="analysis.html" class="icon-box"
                style="text-decoration: none; color: inherit; position: relative; display: inline-block;">
                <img src="imgs/home-icon-box-2-or.png" alt="分析へ">
                <span id="home-notif-badge" class="notif-badge" style="display: none; top: 10px; right: 10px;"></span>
            </a>
            <a href="history.html" class="icon-box" style="text-decoration: none; color: inherit;"><img
                    src="imgs/home-icon-box-3-sk.png" alt=""></a>
        </div>

    </header>
    <main>
        <div class="date-header">
            <span id="current-date-display">2026/01/19</span>
        </div>

        <div class="silhouette-container">
            <button class="date-nav-btn prev-btn" onclick="changeDate(-1)">◀</button>

            <div class="body-canvas-wrapper">
                <button id="today-reset-btn" onclick="resetToToday()"
                    style="position: absolute; top: -40px; right: 10px; font-size: 12px; background: #eee; border: 1px solid #ccc; border-radius: 10px; padding: 2px 8px; cursor: pointer;">今日を表示</button>
                <button class="date-nav-btn prev-btn" onclick="changeDate(-1)">◀</button>
                <div id="face" class="body-canvas">
                    <span class="body-outline-char">
                        <img src="imgs/top-silhouette-icon.png" alt="" height="330px" width="100%">
                    </span>

                    <div id="part-ear-r" class="touch-area area-head"><span>みみ</span></div>
                    <div id="part-ear-l" class="touch-area area-head"><span>みみ</span></div>
                    <div id="part-head" class="touch-area area-head"><span>あたま</span></div>
                    <div id="part-neck" class="touch-area area-neck"><span>くび</span></div>
                    <div id="part-chest" class="touch-area area-chest"><span>むね</span></div>
                    <div id="part-stomach" class="touch-area area-stomach"><span>おなか</span></div>
                    <div id="part-leg-l" class="touch-area area-leg-l"><span>あし</span></div>
                    <div id="part-leg-r" class="touch-area area-leg-r"><span>あし</span></div>
                    <div id="part-arm-l" class="touch-area area-arm-l"><span>うで</span></div>
                    <div id="part-arm-r" class="touch-area area-arm-r"><span>うで</span></div>
                    <div id="part-back" class="touch-area area-back"><span>こし・せなか</span></div>
                </div>
            </div>

            <button class="date-nav-btn next-btn" onclick="changeDate(1)">▶</button>
        </div>
    </main>
    <footer>
        <nav class="nav-bar">
            <a href="index.html" class="nav-item active"><img src="imgs/top-icon-home.png" alt=""></a>
            <a href="calendar.html" class="nav-item"><img src="imgs/top-icon-calendar.png" alt=""></a>
            <a href="puzzle.html" class="nav-item"><img src="imgs/top-icon-game.png" alt=""></a>
        </nav>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
