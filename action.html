<body>
    <header class="action-body">
        <img src="imgs/home-icon-box-3-bg-md.png" alt="" width="60%">
    </header>

    <div class="action-section">
        <div class="action-grid">
            <div class="action-item action-item-1" onclick="showDetail('薬')"><img src="imgs/icons/icon-1.png" alt="">
            </div>
            <div class="action-item action-item-2" onclick="showDetail('病院')"><img src="imgs/icons/icon-2.png" alt="">
            </div>
            <div class="action-item action-item-3" onclick="showDetail('休む')"><img src="imgs/icons/icon-3.png" alt="">

            <div class="action-item action-item-3" onclick="showDetail('冷やす')"><img src="imgs/icons/icon-4.png" alt="">

            <div class="action-item action-item-5" onclick="showDetail('温める')"><img src="imgs/icons/icon-5.png" alt="">

            </div>
            <div class="action-item action-item-7" onclick="showDetail('呼吸')"><img src="imgs/icons/icon-7.png" alt="">
            </div>
            <div class="action-item action-item-8" onclick="showDetail('食事')"><img src="imgs/icons/icon-8.png" alt="">
            </div>
            <div class="action-item action-item-9" onclick="showDetail('相談')"><img src="imgs/icons/icon-9.png" alt="">
            </div>
        </div>

    </div>

    <div id="modal-detail" class="modal">
        <div class="modal-content detail-card">
            <h3 id="detail-title"></h3>
            <p id="detail-text" style="text-align: left; padding: 10px; line-height: 1.6;"></p>
            <button class="btn-main" onclick="closeDetail()">わかった！</button>
        </div>
    </div>

    <footer>
        <nav class="nav-bar">
            <a href="index.html" class="nav-item"> <img src="imgs/top-icon-home.png" alt="HOME"></a>
