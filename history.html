<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co:me-お薬手帳</title>

    <link rel="stylesheet" href="./css/chart.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">


    <style>
        /* 下部ナビゲーション */

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background: #55bbbf;
            z-index: 1000;
            height: 100px;
            justify-content: center;
        }

        .nav-item {
            flex: 1;
            text-align: center;
        }

        .nav-item img {
            width: 80px;
            height: auto;
            margin-top: 10px;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            transition: 0.3s;
        }

        /* コンテンツがナビに隠れないように余白を追加 */
        main {
            padding-bottom: 120px;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <div style="display: flex; justify-content: center;">
                <img src="imgs/home-icon-box-2-bg-sk.png" alt="" style="width: 60%; margin: 10px; padding-top: 20px;">
            </div>
            <div class=" history-body" style=" text-align: center;">
                <button onclick="viewDate = new Date(); updateDisplay();"
                    style="background: #55bbbf; border: 1px solid #b6bbc1; color: rgb(255, 255, 255); padding: 5px 15px; border-radius: 15px; font-size: 12px; cursor: pointer;">
                    今日に戻る
                </button>
            </div>
            <div class="date-controller"
                style="display: flex; justify-content: center; align-items: center; gap: 20px; margin:10px 0 10px 0;">
                <button onclick="changeDate(-1)"
                    style="background:none; border:none; font-size: 20px; cursor:pointer; color: #55bbbf;">◀</button>
                <h3 id="current-display-date" style="margin: 0; color: #55bbbf;">2024/01/22</h3>
                <button onclick="changeDate(1)"
                    style="background:none; border:none; font-size: 20px; cursor:pointer; color: #55bbbf;">▶</button>
            </div>


            <div id="damage-chart-root" class="chart-section">
            </div>

            <div id="history-list">
                <table class="history-table">
                    <thead>
                        <tr style="text-align: left;">
                            <th>部位</th>
                            <th>記録された日時</th>
                            <th>合計Lv</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <footer>
        <nav class="nav-bar">
            <a href="index.html" class="nav-item"> <img src="imgs/top-icon-home.png" alt="HOME"></a>
            <a href="calendar.html" class="nav-item"><img src="imgs/top-icon-calendar.png" alt=""></a>
            <a href="character.html" class="nav-item"><img src="imgs/top-icon-mascot.png" alt=""></a>
        </nav>
    </footer>
    <script src="js/chart.js"></script>
</body>

</html>
